<!DOCTYPE html>
<html>
<head>
<style>
table {
    border-collapse: collapse;
    border-spacing: 0;
    width: 100%;
    border: 1px solid #ddd;
}

th, td {
    border: none;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even){background-color: #f2f2f2}
</style>
</head>
<body>

<h2>Responsive Table</h2>

<div style="overflow-x:auto;">
  <table>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Registration Number</th>
      <th>Capacity (Gallons)</th>
      <th>Water Filled (Gallons)</th>
      <th>Check In</th>
      <th>Check Out</th>
      <th>Cost (Rs.)</th>
    </tr>
    <tr>
      <td>Jill</td>
      <td>Smith</td>
      <td>BD-1342</td>
      <td>5000</td>
      <td>4800</td>
      <td>7:50am</td>
      <td>8:20am</td>
      <td>1500</td>
    </tr>
    <tr>
      <td>Eve</td>
      <td>Jackson</td>
      <td>BA-9847</td>
      <td>10000</td>
      <td>7000</td>
      <td>7:57am</td>
      <td>8:43am</td>
      <td>2100</td>
    </tr>
    <tr>
      <td>Adam</td>
      <td>Johnson</td>
      <td>CE-7613</td>
      <td>6000</td>
      <td>5900</td>
      <td>9:16am</td>
      <td>10:00am</td>
      <td>1800</td>
    </tr>
  </table>
</div>

</body>
</html>
