<!DOCKTYPE html>
   <html lang="en">
           <head>
		   <meta charset="UTF-8">
		   <meta http-equiv="X-UA-compatible" content="IE=edge">
		   <meta name="viewport" content="width=device-width , initial-scale=1">
		   <title>Admin</title>
		   <link href="../css/bootstrap.min.css" rel="stylesheet">
		 
		   <script src="js/master.js"></script>  


		  </head>
		   
		   
		   
		   <body>
		    
		         <div class="container-fluid full">
				     <div class="row top">
					     
					 </div>
					 
				     <div class="row main">
					     <div class="col-mid-4"></div>
						 
						    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
            <div class="panel panel-info" >
                    <div class="panel-heading">
                        <div class="panel-title">Add Tanker</div>
                        
                    </div>     

                    <div style="padding-top:30px" class="panel-body" >

                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                            
                        <form id="loginform" class="form-horizontal" role="form">
                                    
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="ownername">                                        
                                    </div>
							
                            
							
							<div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-credit-card"></i></span>
                                        <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="owner-CNIC-number">                                        
                                    </div>
							
							
							<div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-phone"></i></span>
                                        <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="owner-contact-number">                                        
                                    </div>
							
                            
							<div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                        <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="owner-email">                                        
                                    </div>
							
							
									
									
								
							
							
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input id="login-password" type="password" class="form-control" name="password" placeholder="tankerID">
                                    </div>
                                    

						     <div style="margin-top:10px" class="form-group">
                                    <!-- Button -->

                                    <div class="col-sm-12 controls">
                                      <a id="btn-login" href="main.html" class="btn btn-success">Submit</a>
										
                                    </div>
                                </div>
							
						  
					     <div class="col-mid-4"></div>
					 </div>
					 
				     <div class="row">
					 
					 </div>
				     <div class="row bottom"></div>
					   
				 </div>
				 
		   
		   </body>
		   
   </html>
